<!DOCTYPE html>
<html>
<body>

<p>We will delete object properties with the delete keyword.</p>

<p id="demo"></p>

<script>
var person = {
  firstname: "West",
  lastname: "Cliff",
  age: 80,
  eyecolor: "blue"
};

// add document code here
// Add person details to the document
document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old.";

// Delete age property and then display person details
delete person.age;
document.getElementById("demo").innerHTML = person.firstname + " is " + person.age + " years old.";



</script>

</body>
</html>
